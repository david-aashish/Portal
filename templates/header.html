{% block header %}
<style>
    body {
        font-family: Arial, sans-serif;
        width:100%;
        padding: 1rem;
    }
    .header {
        background-color: #FFDAB9;
        padding: 1rem;
    }
    .header h1 {
        color: black;
        text-align: center;
        margin-bottom: 1rem;
    }
    .header-links {
        text-align: center;
        position: relative;
    }
    .badge-custom {
        font-size: 1rem; 
        padding: 0.7rem 1.2rem; 
    }
    .header-links a {
        text-decoration:none;
        margin: 1.5rem;
    }
    .header-links img {
        cursor: pointer;
        position: absolute;
        right: 0.6rem;
        top: 50%;
        transform: translateY(-40%);
    }
    .dropdown {
        display: none;
        position: absolute;
        right: 0.8rem;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0,0,0,0.7);
        z-index: 1;
    }
    .dropdown a {
        color: black;
        display: block;
    }
    .dropdown a:hover {
        background-color: lightgray;
    }
</style>
<div class="header">
    <h1>Welcome to Course Registration Portal</h1>
    <div class="header-links">
        <a href="{{ url_for('courses') }}">
            <span class="badge rounded-pill text-bg-dark badge-custom">Home</span>
            </a>
        <a href="{{ url_for('register_courses') }}">
        <span class="badge rounded-pill text-bg-dark badge-custom">Register Courses</span>
        </a>
        <a href="{{ url_for('registered_courses') }}">
        <span class="badge rounded-pill text-bg-dark badge-custom">Registered Courses</span>
        </a>
        <a href="{{ url_for('reference_books') }}">
            <span class="badge rounded-pill text-bg-dark badge-custom">Reference Books</span>
            </a>
        <img src="{{ url_for('static',filename = 'settings.ico')}}" height="45rem" width="45rem" onclick="toggleDropdown()">
        <div class="dropdown" id="dropdownMenu">
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
            <a href="{{ url_for('delete_account') }}" onclick="confirmDeletion()">Delete Account</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</div>
<script>
    function toggleDropdown() {
        var dropdown = document.getElementById('dropdownMenu');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'block';
        }
    }

    window.onclick = function(event) {
        if (!event.target.matches('img')) {
            var dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        }
    }

    function confirmDeletion(event){
        if(!confirm('Are you sure you want to delete your account?')){
            event.preventDefault();
        }
    }
</script>
{% endblock header %}
