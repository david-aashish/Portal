{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .button-container {
            padding: 0px 10px;
            margin-top: 30px;
            z-index: 2;
        }
        button.btn.btn-outline-primary {
            padding: 10px 30px;
            font-size: 16px;
            text-decoration: none;
            margin: 10px 30px;
        }
        .bgimg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit:cover;
            opacity: 0.325;
            z-index: 1;
        }
    </style>
    <img src="{{ url_for('static',filename = 'indexbg.jpg')}}" class="bgimg">
    <h1>Welcome to the Course Registration Portal</h1>
    <div class="button-container">
        <button type="button" class="btn btn-outline-primary" onclick="location.href='{{url_for('login')}}'">Login</button>
        <button type="button" class="btn btn-outline-primary" onclick="location.href='{{url_for('signup')}}'">Sign-Up</button>
    </div>
{% endblock %}
